<header>
  <div class="navbar navbar-dark bg-success shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/catalogue">
        <img src="../../../assets/img/logo.png" alt="logo" />
        <strong class="m-1">{{ "header.TITLE" | translate }}</strong>
      </a>
      <div class="d-flex align-items-center">
        <button
          class="lang en ms-2"
          [class.inactive]="isKa"
          (click)="en()"
        ></button>
        <button
          class="lang ka ms-2"
          [class.inactive]="isEn"
          (click)="ka()"
        ></button>
      </div>
    </div>
  </div>
</header>
